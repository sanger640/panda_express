<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Robot Teleop</title>
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            width: 100%; 
            height: 100%; 
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
        }
        #enterVR {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="info">
        <div><strong>Quest Robot Teleoperation</strong></div>
        <div>Status: <span id="status">Not Connected</span></div>
        <div>Position: <span id="position">-</span></div>
        <div>Trigger: <span id="trigger">0.0</span></div>
    </div>
    <button id="enterVR">Enter VR</button>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        // ===== CONFIGURATION =====
        // REPLACE WITH YOUR COMPUTER'S LOCAL IP ADDRESS
        const WEBSOCKET_URL = 'ws://10.0.0.103:8765';
        // =========================

        let scene, camera, renderer;
        let controller1, controller2;
        let ws;
        let isConnected = false;

        // Status display elements
        const statusEl = document.getElementById('status');
        const positionEl = document.getElementById('position');
        const triggerEl = document.getElementById('trigger');

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x505050);

            // Create camera
            camera = new THREE.PerspectiveCamera(
                50,
                window.innerWidth / window.innerHeight,
                0.1,
                100
            );
            camera.position.set(0, 1.6, 3);

            // Add grid floor
            const gridHelper = new THREE.GridHelper(10, 10);
            scene.add(gridHelper);

            // Add lighting
            scene.add(new THREE.HemisphereLight(0xffffff, 0x444444));
            const light = new THREE.DirectionalLight(0xffffff);
            light.position.set(1, 1, 1);
            scene.add(light);

            // Create renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Replace the button with VRButton
            document.getElementById('enterVR').remove();
            document.body.appendChild(VRButton.createButton(renderer));

            // Setup controllers
            setupControllers();

            // Connect WebSocket
            connectWebSocket();

            // Handle window resize
            window.addEventListener('resize', onWindowResize);
        }

        function setupControllers() {
            const controllerModelFactory = new XRControllerModelFactory();

            // Controller 1 (right hand)
            controller1 = renderer.xr.getController(0);
            controller1.addEventListener('selectstart', () => console.log('Controller 1 select'));
            scene.add(controller1);

            const controllerGrip1 = renderer.xr.getControllerGrip(0);
            controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
            scene.add(controllerGrip1);

            // Add line to show controller direction
            const geometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(0, 0, 0),
                new THREE.Vector3(0, 0, -1)
            ]);
            const material = new THREE.LineBasicMaterial({ color: 0xffffff });
            const line = new THREE.Line(geometry, material);
            line.scale.z = 5;
            controller1.add(line.clone());

            // Controller 2 (left hand)
            controller2 = renderer.xr.getController(1);
            scene.add(controller2);

            const controllerGrip2 = renderer.xr.getControllerGrip(1);
            controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));
            scene.add(controllerGrip2);
            controller2.add(line.clone());
        }

        function connectWebSocket() {
            try {
                ws = new WebSocket(WEBSOCKET_URL);

                ws.onopen = () => {
                    console.log('WebSocket connected');
                    statusEl.textContent = 'Connected';
                    statusEl.style.color = '#00ff00';
                    isConnected = true;
                };

                ws.onclose = () => {
                    console.log('WebSocket disconnected');
                    statusEl.textContent = 'Disconnected';
                    statusEl.style.color = '#ff0000';
                    isConnected = false;

                    // Attempt reconnection after 3 seconds
                    setTimeout(connectWebSocket, 3000);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusEl.textContent = 'Error';
                    statusEl.style.color = '#ff0000';
                };

            } catch (error) {
                console.error('Failed to connect:', error);
                setTimeout(connectWebSocket, 3000);
            }
        }

        function sendControllerData() {
            if (!isConnected || !ws || ws.readyState !== WebSocket.OPEN) {
                return;
            }

            const session = renderer.xr.getSession();
            if (!session) return;

            // Get right controller (index 0)
            session.inputSources.forEach((source, index) => {
                if (source.handedness === 'right' && source.gripSpace) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const frame = renderer.xr.getFrame();

                    if (frame && referenceSpace) {
                        const pose = frame.getPose(source.gripSpace, referenceSpace);

                        if (pose) {
                            const pos = pose.transform.position;
                            const orient = pose.transform.orientation;

                            // Get trigger value
                            const triggerValue = source.gamepad?.buttons[0]?.value || 0;

                            const data = {
                                position: [pos.x, pos.y, pos.z],
                                orientation: [orient.x, orient.y, orient.z, orient.w],
                                trigger: triggerValue
                            };

                            // Send to server
                            try {
                                ws.send(JSON.stringify(data));

                                // Update display
                                positionEl.textContent = `${pos.x.toFixed(2)}, ${pos.y.toFixed(2)}, ${pos.z.toFixed(2)}`;
                                triggerEl.textContent = triggerValue.toFixed(2);
                            } catch (e) {
                                console.error('Failed to send data:', e);
                            }
                        }
                    }
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(() => {
                sendControllerData();
                renderer.render(scene, camera);
            });
        }
    </script>
</body>
</html>
